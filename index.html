<!DOCTYPE html>
<html lang="en">

  <head>
    <!--encoding characters-->
    <meta charset="UTF-8">

    <!--title and description-->
    <title>Frontend Mentor | NFT preview card component</title>
    <meta name="description" content="#">

    <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--favicons-->
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/faviconsapple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-icon-57x57.png">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--css-->
    <link rel=stylesheet href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles-dist.css">    
  </head>

  <body class=grid--one-column>

    <article class="card">
      <header class="card__header card__header--img-container"></header>
      <img src="assets/images/icon-view.svg" alt="eye icon" class="card__header__icon--hover">
      <div class="card__body">
        <h3 class="card__body__title">Equilibrium #3429</h3>
        <p class="card__body__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__body__stats">
          <img src="assets/images/icon-ethereum.svg" alt="ethereum icon" class="card__body__stats__icon">
          0.041 ETH
        </div>
        <div class="card__body__stats"> 
          <img src="assets/images/icon-clock.svg" alt="clock icon" class="card__body__stats__icon">
          3 days left
        </div>
      </div>
      <footer class=card__footer>
        <img src="assets/images/image-avatar.png" alt="avatar image" class="card__footer__avatar">
        <p class="card__footer__paragraph">
          Creation of <span class="card__footer__paragraph--bold">Jules Wyvern</span>
        </p>
      </footer>
    </article>

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. Coded by <a href="https://github.com/ezequielvelez" target="_blank" class="footer__link">Ezequiel VÃ©lez</a>.
      </p>
    </footer>
  </body>

</html>
