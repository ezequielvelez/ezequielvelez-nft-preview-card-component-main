    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">

    <!--google fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles-dist.css">

  <body class="body--grid-one-column body--grid-center body--bg-color">

    <article class="card card--grid card--bg-color">

      <header class="card__header card__header--img-container card__header--hover"></header>
      <!--<img src="assets/images/icon-view.svg" alt="eye icon" class="card__header__icon--hover">-->

      <div class="card__body card__body--flex">
        <h3 class="card__body__title card__body__title--fz card__body__title--hover">Equilibrium #3429</h3>
        <p class="card__body__paragraph card__body__paragraph--fz card__body__paragraph--color">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__body__stats card__body__stats--flex">
          <div class="card__body__stats-item card__body__stats-item--flex card__body__stats-item--fz card__body__stats-item--color">
            <img src="assets/images/icon-ethereum.svg" alt="ethereum icon" class="card__body__stats__icon card__body__stats__icon--cyan">
            <span class="card__body__stats__paragraph card__body__stats__paragraph--bold card__body__stats__paragraph--cyan">0.041 ETH</sṕan>
          </div>
          <div class="card__body__stats-item card__body__stats-item--flex card__body__stats-item--fz card__body__stats-item--color"> 
            <img src="assets/images/icon-clock.svg" alt="clock icon" class="card__body__stats__icon">
            <span class="card__body__stats__paragraph">3 days left</span> 
          </div>
        </div>
      </div>

      <footer class="card__footer card__footer--flex card__footer--line">
        <img src="assets/images/image-avatar.png" alt="avatar image" class="card__footer__avatar">
        <p class="card__footer__paragraph card__footer__paragraph--fz card__footer__paragraph--color">
          <small  class="card__footer__paragraph--small card__footer__paragraph--center">Creation of <span class="card__footer__paragraph--bold card__footer__paragraph--white card__footer__paragraph--hover">Jules Wyvern</span></small>
        </p>
      </footer>

    </article>

    <footer class="footer">
      <p class="footer__item attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__item__link">Frontend Mentor</a>. Coded by <a href="https://github.com/ezequielvelez" target="_blank" class="footer__item__link">Ezequiel Vélez</a>.
      </p>
    </footer>
  </body>

</html>
